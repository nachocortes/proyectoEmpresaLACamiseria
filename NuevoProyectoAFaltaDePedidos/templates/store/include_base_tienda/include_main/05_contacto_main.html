{% load static %}
<section class="page-add">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="page-breadcrumb">
                    <h2><span>Contáctenos</span></h2>
                </div>
            </div>
            <div class="col-lg-8">
                <img src="{% static 'store/contacto/img/img/add.jpg' %}" alt="">
            </div>
        </div>
    </div>
</section>
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <form action="#" class="contact-form">
                    <div class="row">
                        <div class="col-lg-6">
                            <input type="text" placeholder="Nombre">
                        </div>
                        <div class="col-lg-6">
                            <input type="text" placeholder="Apellidos">
                        </div>
                        <div class="col-lg-12">
                            <input type="email" placeholder="E-mail">
                            <input type="text" placeholder="Asunto">
                            <textarea placeholder="Mensaje"></textarea>
                        </div>
                        <div class="col-lg-12 text-right">
                            <button type="submit">Enviar mensaje</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-3 offset-lg-1">
                <div class="contact-widget">
                    <div class="cw-item">
                        <h5>Ubicación</h5>
                        <ul>
                            <li>1525 Awesome Lane,</li>
                            <li>Los Angeles, CA</li>
                        </ul>
                    </div>
                    <div class="cw-item">
                        <h5>Teléfono</h5>
                        <ul>
                            <li>+1 (603)535-4592</li>
                            <li>+1 (603)535-4556</li>
                        </ul>
                    </div>
                    <div class="cw-item">
                        <h5>E-mail</h5>
                        <ul>
                            <li>contacto@7camice.com</li>
                            <li>www.7camice.com</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="map">
            <div class="row">
                <div class="col-lg-12">
                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26440.72384129847!2d-118.24906619231132!3d34.06719475913053!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c659f50c318d%3A0xe2ffb80a9d3820ae!2sChinatown%2C%20Los%20Angeles%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1570213740685!5m2!1sen!2sbd"
                            height="560" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
