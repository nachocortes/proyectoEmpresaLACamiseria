{% extends "layout.html" %}
{% load static %}
{% block title %}Confirmar pedido {% endblock %}
{% block cuerpo %}
    <div class="row justify-content-around">
        <div class="col-4">
            <div class="container">
                <div class="order-info">
                    <h2 class="mt-3"> Confirmar pedido</h2>
                    <form method="post" class="order-form mt-5">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="form-floating mb-3">
                        </div>
                        <div class="mb-3">
                            <input type="submit" value="Confirmar pedido" class="btn btn-outline-success m-3">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col col-4">
            {% include 'pedidos/pedido/tabla_pedido.html' %}
        </div>
    </div>
{% endblock %}
